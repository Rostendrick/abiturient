<body>
    <!-- имя, фамилия, пол, номер группы (от 2 до 5 цифр или букв), e-mail (должен быть уникален), 
    суммарное число баллов на ЕГЭ (проверять на адекватность), год рождения, местный или иногородний. -->
        <form action="add.php" method="POST">
            <input type="text" name="name" placeholder="Имя" required>
            <input type="text" name="surname" placeholder="Фамилия" required>
            
            <p>Пол:</p>
            <label><input type="radio" name="sex" value="0" id="sex-male" required>Мужской</label>
            <label><input type="radio" name="sex" value = "1" id="sex-female" required>Женский</label>
            
            <input type="number" name="group_number" placeholder="Номер группы" required>
            <input type="mail" name="mail" placeholder="Адрес электронной почты" required>
            <input type="number" name="ege_points" placeholder="Баллы ЕГЭ" required>
            <input type="date" name="date_of_birth" required>
            
            <label><input type="radio"  value="0" name="place" required>Приезжий</label>
            <label><input type="radio" value="1" name="place" required>Местный</label>

            <input type="submit">
        </form>
